<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <input phoneHyphen matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>            
            </mat-form-field>
            <mat-form-field>
                <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>            
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
            <button mat-raised-button class="button-space" color="accent" (click)="onSignUp()">Sign Up</button>
        </form>
</mat-card>
