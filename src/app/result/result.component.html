<div class="row">
    <div class="col-md-12">
        <app-image-uploaded (typeWasSelected)="wound=$event"></app-image-uploaded>
    </div>
</div>
<div class="row" *ngIf="wound">
    <div class="col-md-12">
        <h1>This wound is classifid as {{ wound.type }}</h1>
        <div class="text">
            <pre><p>{{ wound.description }}</p></pre>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <app-user-history></app-user-history>
    </div>
</div>
