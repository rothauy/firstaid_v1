<div style="text-align: center;">
    <form [formGroup]="form" (submit)="onSubmit()">
        <div>
            <button mat-stroked-button type="button" (click)="imagePicker.click()">Pick an image</button>
            <input type="file" #imagePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" #img [alt]="form.value.type">
        </div>
        <div style="padding-top: 20px;">
            <button mat-stroked-button type="submit" *ngIf="form.get('image').valid && !isLoading">Submit</button>
        </div>
    </form>
</div>
