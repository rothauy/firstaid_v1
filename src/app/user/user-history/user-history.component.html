<mat-card> 
    <mat-toolbar style="margin-bottom: 10px;">User Histories</mat-toolbar>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-accordion multi="true" *ngIf="histories.length > 0 && !isLoading">
        <mat-expansion-panel *ngFor="let history of histories">
            <mat-expansion-panel-header>{{ history.type }}</mat-expansion-panel-header>
            <div>
                <img 
                    [src]="history.imagePath" 
                    alt="{{history.type}}" 
                    class="img-responsive"
                    style="max-height: 50px;">
            </div>
            <mat-action-row>
                <button mat-button color="warn" (click)="onDelete(history.id)">Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <p class="info-text mat-body-1" *ngIf="histories.length <= 0 && !isLoading">No Histoty is added yet!</p>
</mat-card>
