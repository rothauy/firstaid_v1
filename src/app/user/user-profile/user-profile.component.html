
<div class="row">
    <div class="col-xs-12">
        <mat-card>
            <mat-toolbar>Profile<span class="glyphicon glyphicon-edit gi-sm" (click)="onEdit()"></span>
            </mat-toolbar>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
            <form [formGroup]="form" *ngIf="!isLoading">
                <mat-form-field>
                    <input matInput type="text" formControlName="firstName" placeholder="First Name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" formControlName="lastName" placeholder="Last Name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="email" formControlName="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" formControlName="password" placeholder="Password">
                </mat-form-field>
                <mat-form-field>
                    <input 
                    matInput 
                    type="date" 
                    formControlName="dateOfBirth" 
                    placeholder="Date of Birth">
                </mat-form-field>
                <mat-form-field>
                    <input 
                        matInput 
                        type="tel"  
                        formControlName="phoneNumber" 
                        placeholder="Phone Number"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="gender" placeholder="Gender">
                        <mat-option value="1">Male</mat-option>
                        <mat-option value="2">Female</mat-option>
                        <mat-option value="3">Other</mat-option>
                    </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                    <input matInput type="text" formControlName="address" placeholder="Address">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" formControlName="city" placeholder="City">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" formControlName="state" placeholder="State">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="number" formControlName="zipCode" placeholder="Zipcode">
                </mat-form-field>
            </form>
        </mat-card>
    </div>
</div>
