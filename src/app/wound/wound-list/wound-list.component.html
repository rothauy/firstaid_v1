<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onCreate()">New Wound</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Type of Wound</h1>
        <app-wound-item
        *ngFor="let woundEl of wounds"
        [wound]="woundEl"
        (woundSelected)="onWoundSelected(woundEl)"></app-wound-item>
    </div>
</div>
