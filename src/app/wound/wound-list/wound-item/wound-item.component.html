<a
    class="list-group-item clearfix bottom-space"
    (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ wound.type }}</h4>
    </div>
    <span class="pull-right">
        <img 
            [src]="wound.imagePath" 
            alt="{{ wound.type }}" 
            class="img-responsive"
            style="max-height: 50px;">
    </span>

</a>
